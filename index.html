<!DOCTYPE html>
<html>
    <head>
        <title>Simon Says Game</title>
        <link rel ="stylesheet" href="style.css">
    </head>
    <Body>
        <h1>Simon Says Game</h1>
        <h3>Press any key to start the game</h3>

        <div class="box-container">

            <div class="line-one">
                <div class="btn orange" type="button" id="red">1</div>
                <div class="btn pink" type="button" id="pink">2</div>
            </div>

            <div class="line-two">
                <div class="btn purple" type="button" id="purple">3</div>
                <div class="btn blue" type="button" id="blue">4</div>
            </div>

        </div>
        <script src="app.js"></script>
    </Body>
</html>
